<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Connect Dashboard - Standalone Test</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      color: #3b82f6;
    }
    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 1.5rem;
    }
    .platform-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .platform-item {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: #f1f5f9;
      border-radius: 0.375rem;
    }
    .platform-name {
      font-weight: 500;
    }
    .button-container {
      display: flex;
      justify-content: center;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [clickCount, setClickCount] = React.useState(0);
      
      const handleClick = () => {
        setClickCount(prev => prev + 1);
        console.log('Button clicked!');
      };
      
      return (
        <div className="container">
          <div className="card">
            <h1 className="title">Social Connect Dashboard</h1>
            <p className="subtitle">
              A comprehensive social media management platform for tracking analytics, 
              managing content, and growing your audience.
            </p>
            
            <div className="platform-grid">
              {['Instagram', 'Twitter', 'Facebook', 'LinkedIn'].map((platform) => (
                <div key={platform} className="platform-item">
                  <span className="platform-name">{platform}</span>
                </div>
              ))}
            </div>
            
            <div className="button-container">
              <button 
                className="button"
                onClick={handleClick}
              >
                Get Started {clickCount > 0 ? `(${clickCount})` : ''}
              </button>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
